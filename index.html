<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest GP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Find Your Nearest GP <span class="text-primary">(CLPCN)</span></h2>

            <div class="text-center mb-3">
                <button class="btn btn-primary" onclick="getLocation()">📍 Use My Current Location</button>
            </div>

            <p class="text-center fw-bold">OR</p>

            <div class="input-group mb-3">
                <input type="text" id="postcode" class="form-control" placeholder="Enter Postcode (e.g., L1 5DL)">
                <button class="btn btn-success" onclick="usePostcode()">Find</button>
            </div>

            <div id="results" class="mt-4"></div>
            <div id="map" class="mt-3" style="height: 400px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClMFnsj6O3PYNJk2UXz9iR5cynboX_7sc&callback=initMap"></script>
</body>
</html>
